<!DOCTYPE html>

<html>

<head>
	<title>Food Map</title>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5o7CqHoXt0ako_zw5_ubQ2qh5-BFAQKA&callback=initMap&libraries=places&v=beta&map_ids=fecd56c00e9bc01e" defer></script>

	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" text="text/css" href="/style.css" />

</head>

<body>
	<div class="container">

		<div id="map"></div>

		<div id="controller">
			<div id="navbar">
				<a class="navbar-container navbar-active" id="navbar-map" href="#">
					<img src="/images/map.png" class="navbar-icon">
				</a>
				<a class="navbar-container" id="navbar-credits" href="#">
					<img src="/images/applause.png" class="navbar-icon">
				</a>
			</div>

			<div id="content-1" class="content">
				<h1>B.o.B Food Map</h1>

				<a class="choice" href="#">
					<img src="/images/kebab.png" class="food-icon">
					<span>Churrascaria</span>
				</a>

				<a class="choice" href="#">
					<img src="/images/bacon.png" class="food-icon">
					<span>Kbbq</span>
				</a>

				<a class="choice" href="#">
					<img src="images/boba.png" class="food-icon">
					<span>Boba</span>
				</a>

				<a class="choice" href="#">
					<img src="/images/buffet.png" class="food-icon">
					<span>Buffet</span>
				</a>
			</div>

			<div id="content-2" class="hidden content">
				<h1>Credits</h1>
				
				<p><i>becomeadinosaur</i> map style by
					<a href="https://snazzymaps.com/style/74/becomeadinosaur" target="_blank">anonymous</a>.
				</p>

				<p>Kebab icon by
					<a href="https://icons8.com/icon/80905/kebab" target="_blank">Icons8</a>.
				</p>

				<p>Bacon icon by
					<a href="https://icons8.com/icon/70443/bacon" target="_blank">Icons8</a>.
				</p>

				<p>Buffet icon by
					<i><a href="https://www.flaticon.com/authors/smalllikeart" target="_blank">smalllikeart</a></i>
					from
					<a href="https://www.flaticon.com/" target="_blank">Flaticon</a>.
				</p>

				<p>Buffet icon by
					<i><a href="https://www.flaticon.com/authors/iconixar" target="_blank">iconixar</a></i>
					from
					<a href="https://www.flaticon.com/" target="_blank">Flaticon</a>.
				</p>

				<p>Map icon by
					<a href="https://icons8.com/icon/86788/map" target="_blank">Icons8</a>.
				</p>

				<p>Applause icon by
					<a href="https://icons8.com/icon/TiSOTDvSI7iQ/applause" target="_blank">Icons8</a>.
				</p>
			</div>
		</div>

	</div>

	<script src="/index.js"></script>
</body>

</html>
